<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exlopre Countries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        .country img {
            width: 35px;
        }
        .close {
            right: 5px;
            line-height: 1;
            top: 0;
            cursor: pointer;
        }
    </style>
</head>

<body class="">
    <header class="container text-center py-5">
        <h1>Exlopre <span class="text-warning">Countries</span></h1>
        <p>A free, open-source API for generating Get information about countries via a RESTful API. Like Lorem Ipsum,
            but for people.</p>
    </header>
    <main>
        <section class="container">
            <div id="countryDetails">
                <!-- Button trigger modal -->
                <!-- Modal -->
                <div class="modal" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div id="modalBody" class="modal-body bg-warning">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div id="countries-container" class="row">
                </div>
            </div>
        </section>
    </main>

    <!-- js here  -->
    <script src="js/country.js"></script>
</body>

</html>
