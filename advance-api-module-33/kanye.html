<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanye Free Quote API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="bg-dark text-light">
    <header class="container text-center py-5">
        <h2>Kanye Free Quotes</h2>
        <p>A free REST API for random Kanye West quotes (Kanye as a Service)</p>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <button class="btn btn-outline-warning shadow-md mb-4 focus-0" id="refresh"
                    onclick="loadData()">Refresh</button>
                    <div id="displayQuotes" class="bg-info p-3 shadow-lg rounded-2 text-dark">
                        <span class="d-block blockquote">For me to say I wasn't a genius I'd just be lying to you and to
                            myself</span>
                        <span class="d-block">--Kanye West</span>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <img class="w-50" src="images/quotes.png" alt="">
                </div>
            </div>
        </section>
    </main>

    <!-- js here  -->
    <script src="js/kanye.js"></script>
</body>

</html>
